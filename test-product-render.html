<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Render Test</title>
    <style>
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px;
            border-radius: 4px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debug-info">
        <h3>Debug Information:</h3>
        <div id="debug-content">Loading...</div>
    </div>
    
    <div class="products-grid" id="products-container">
        <!-- Products will be loaded here -->
    </div>

    <script src="config.js"></script>
    <script src="product-service.js"></script>
    <script src="product-renderer.js"></script>
    
    <script>
        function updateDebugInfo(message) {
            const debugContent = document.getElementById('debug-content');
            debugContent.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
        }
        
        async function testProductRender() {
            updateDebugInfo('Starting product render test...');
            
            // 检查依赖
            updateDebugInfo('CONFIG available: ' + (typeof CONFIG !== 'undefined'));
            updateDebugInfo('productService available: ' + (typeof productService !== 'undefined'));
            updateDebugInfo('productRenderer available: ' + (typeof productRenderer !== 'undefined'));
            
            if (typeof CONFIG !== 'undefined' && CONFIG.categories) {
                updateDebugInfo('CONFIG.categories length: ' + CONFIG.categories.length);
            }
            
            // 初始化渲染器
            if (typeof productRenderer !== 'undefined') {
                updateDebugInfo('Initializing product renderer...');
                const initResult = productRenderer.init('products-container');
                updateDebugInfo('Init result: ' + initResult);
                
                if (initResult) {
                    updateDebugInfo('Loading HOTPRODUCTS data...');
                    try {
                        await productRenderer.loadProducts('HOTPRODUCTS');
                        updateDebugInfo('Products loaded successfully!');
                        updateDebugInfo('Total products: ' + (productRenderer.allProducts ? productRenderer.allProducts.length : 'unknown'));
                        
                        // 检查容器内容
                        const container = document.getElementById('products-container');
                        updateDebugInfo('Container children count: ' + container.children.length);
                        updateDebugInfo('Container innerHTML length: ' + container.innerHTML.length);
                        
                        // 等待一下再检查
                        setTimeout(() => {
                            updateDebugInfo('After timeout - Container children: ' + container.children.length);
                            if (container.children.length > 0) {
                                updateDebugInfo('First child class: ' + container.children[0].className);
                            }
                        }, 1000);
                        
                    } catch (error) {
                        updateDebugInfo('Error loading products: ' + error.message);
                        updateDebugInfo('Error stack: ' + error.stack);
                    }
                } else {
                    updateDebugInfo('Failed to initialize product renderer');
                }
            } else {
                updateDebugInfo('productRenderer not available');
            }
        }
        
        document.addEventListener('DOMContentLoaded', testProductRender);
    </script>
</body>
</html>
