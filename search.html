<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DZ3110PTYG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-DZ3110PTYG');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - $FFBuy SpreadSheet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="global-search.css">
    <link rel="stylesheet" href="product-detail-modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- 核心配置与模块 -->
    <script src="config.js"></script>
    <script src="product-service.js"></script>
    <script src="product-renderer.js"></script>
    <script src="product-detail.js"></script>
    <script src="global-search.js"></script>
</head>
<body class="search-page">
    <header class="mobile-search-header">
        <div class="mobile-search-shell">
            <button class="search-back" aria-label="Back" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="search-input-wrapper">
                <i class="fas fa-search search-icon-inline" aria-hidden="true"></i>
                <input type="text" class="search-box" placeholder="Enter product name..." aria-label="Search" />
                <button class="search-action" aria-label="Search">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="loading-indicator" style="display:none; text-align:center; padding:40px;">
            <i class="fas fa-spinner fa-spin" style="font-size:24px; color:#666;"></i>
            <p style="margin-top:10px; color:#666;">正在准备全局数据...</p>
        </div>
        <section class="popular-section">
            <h2 class="popular-title">Popular</h2>
            <ul class="popular-list" id="popularList"></ul>
        </section>

        

        <div class="products-grid" id="products-container"></div>
    </div>

    <div class="product-detail-modal" id="productDetailModal">
        <div class="product-detail-content">
            <div class="product-detail-header">
                <h2 class="product-detail-title">Product Details</h2>
                <button class="product-detail-close" id="closeDetailModal">&times;</button>
            </div>
            <div class="product-detail-body" id="productDetailBody">
                <div class="product-detail-loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading product details...
                </div>
            </div>
        </div>
    </div>

    <script>
        // 搜索页初始化：加载全局数据并绑定点击搜索
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化渲染容器，便于统一卡片结构与懒加载
            if (typeof productRenderer !== 'undefined') {
                productRenderer.init('products-container');
            }

            // 初始化全局搜索脚本（将根据search-page状态采用搜索页模式）
            if (typeof initGlobalSearch === 'function') {
                initGlobalSearch();
            }

            const searchInput = document.querySelector('.search-box');
            const searchBtn = document.querySelector('.search-action');
            const wrapper = document.querySelector('.search-input-wrapper');

            // 是否为移动端
            const isMobile = (typeof window !== 'undefined' && (
                window.matchMedia && window.matchMedia('(max-width: 768px)').matches
            )) || (typeof navigator !== 'undefined' && /Mobi|Android/i.test(navigator.userAgent));

            // 主页点击跳转带参则尝试自动聚焦并唤起键盘
            function focusInputOnArrival() {
                if (!searchInput) return;
                // 提示浏览器应自动聚焦
                searchInput.setAttribute('autofocus', 'autofocus');
                // 去除只读防止无法输入（仅搜索页）
                try { searchInput.removeAttribute('readonly'); searchInput.setAttribute('inputmode', 'text'); } catch (e) {}
                // 尝试多次聚焦，提升在iOS上的成功率
                const tryFocus = () => {
                    searchInput.focus();
                    try { searchInput.setSelectionRange(searchInput.value.length, searchInput.value.length); } catch (e) {}
                };
                tryFocus();
                setTimeout(tryFocus, 100);
                requestAnimationFrame(tryFocus);
            }

            const params = new URLSearchParams(window.location.search);
            if (isMobile && (params.has('autoFocus') || params.get('autofocus') === '1')) {
                focusInputOnArrival();
            }

            function triggerSearch() {
                const term = (searchInput.value || '').toLowerCase().trim();
                if (term) {
                    // 记录搜索词到本地（用于 Popular 自动统计）
                    if (typeof recordSearchTerm === 'function') {
                        try {
                            recordSearchTerm(term);
                            sessionStorage.setItem('ffbuy_last_search_term', term);
                            sessionStorage.setItem('ffbuy_last_search_ts', String(Date.now()));
                        } catch (e) {}
                    }
                    window.location.href = `results.html?q=${encodeURIComponent(term)}`;
                }
            }

            searchBtn.addEventListener('click', triggerSearch);
            // 回车也触发搜索
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    triggerSearch();
                }
            });

            // 根据输入框内容显示/隐藏搜索按钮，并调整内边距
            function updateVisibility() {
                const hasText = !!(searchInput.value && searchInput.value.trim());
                if (wrapper) {
                    wrapper.classList.toggle('has-text', hasText);
                }
            }
            searchInput.addEventListener('input', updateVisibility);
            updateVisibility(); // 初始状态

            // 热门关键词点击后自动填充并搜索
            const list = document.getElementById('popularList');
            if (list) {
                list.addEventListener('click', (e) => {
                    const li = e.target.closest('li[data-term]');
                    if (!li) return;
                const term = li.getAttribute('data-term');
                searchInput.value = term;
                updateVisibility();
                // 记录热门点击（同样作为一次搜索行为）
                if (typeof recordSearchTerm === 'function') {
                    try {
                        recordSearchTerm(term);
                        sessionStorage.setItem('ffbuy_last_search_term', term);
                        sessionStorage.setItem('ffbuy_last_search_ts', String(Date.now()));
                    } catch (e) {}
                }
                window.location.href = `results.html?q=${encodeURIComponent(term)}`;
                // 滚动到结果容器
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            }
        });
    </script>
</body>
</html>
