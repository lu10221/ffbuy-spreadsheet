<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct API Test</title>
    <style>
        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debug-info">
        <h3>Direct API Test Results:</h3>
        <div id="debug-content">Testing...</div>
    </div>

    <script>
        function updateDebugInfo(message) {
            const debugContent = document.getElementById('debug-content');
            debugContent.innerHTML += '\n' + new Date().toLocaleTimeString() + ': ' + message;
        }
        
        async function testDirectAPI() {
            updateDebugInfo('Starting direct API test...');
            
            const apiUrl = 'https://opensheet.elk.sh/1hs4cXFLQRhdR8MfQ0vt0oMXhXplksGbU9vzkhO46J6A/HOTPRODUCTS';
            updateDebugInfo('API URL: ' + apiUrl);
            
            try {
                updateDebugInfo('Fetching data...');
                const response = await fetch(apiUrl);
                updateDebugInfo('Response status: ' + response.status);
                updateDebugInfo('Response ok: ' + response.ok);
                
                if (response.ok) {
                    const data = await response.json();
                    updateDebugInfo('Data received successfully!');
                    updateDebugInfo('Data length: ' + (Array.isArray(data) ? data.length : 'Not an array'));
                    
                    if (Array.isArray(data) && data.length > 0) {
                        updateDebugInfo('First product sample:');
                        updateDebugInfo(JSON.stringify(data[0], null, 2));
                        
                        // 检查产品数据结构
                        const firstProduct = data[0];
                        updateDebugInfo('\nProduct fields check:');
                        updateDebugInfo('spbt (title): ' + (firstProduct.spbt || 'missing'));
                        updateDebugInfo('spURL (link): ' + (firstProduct.spURL || 'missing'));
                        updateDebugInfo('ztURL (image): ' + (firstProduct.ztURL || 'missing'));
                        updateDebugInfo('US (price): ' + (firstProduct.US || 'missing'));
                        updateDebugInfo('EUR (price): ' + (firstProduct.EUR || 'missing'));
                    } else {
                        updateDebugInfo('No products found in data');
                    }
                } else {
                    updateDebugInfo('API request failed with status: ' + response.status);
                    const errorText = await response.text();
                    updateDebugInfo('Error response: ' + errorText);
                }
            } catch (error) {
                updateDebugInfo('Error occurred: ' + error.message);
                updateDebugInfo('Error stack: ' + error.stack);
            }
        }
        
        document.addEventListener('DOMContentLoaded', testDirectAPI);
    </script>
</body>
</html>
