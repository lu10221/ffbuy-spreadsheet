<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置优化测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🧪 配置系统优化测试</h1>
    
    <div class="test-section">
        <h2>1. 配置加载测试</h2>
        <div id="config-test"></div>
    </div>
    
    <div class="test-section">
        <h2>2. 工具函数测试</h2>
        <div id="utils-test"></div>
    </div>
    
    <div class="test-section">
        <h2>3. 默认分类测试</h2>
        <div id="default-category-test"></div>
    </div>
    
    <div class="test-section">
        <h2>4. URL编码测试</h2>
        <div id="url-encoding-test"></div>
    </div>
    
    <div class="test-section">
        <h2>5. 导航生成测试</h2>
        <div id="navigation-test"></div>
    </div>

    <!-- 核心配置文件 -->
    <script src="config.js"></script>
    <script src="config-manager.js"></script>
    <script src="navigation-generator.js"></script>
    
    <script>
        function runTests() {
            // 测试1: 配置加载
            const configTest = document.getElementById('config-test');
            if (typeof CONFIG !== 'undefined') {
                configTest.innerHTML = '<span class="success">✅ CONFIG 已成功加载</span>';
                configTest.innerHTML += `<br><span class="info">API Base URL: ${CONFIG.API.BASE_URL}</span>`;
                configTest.innerHTML += `<br><span class="info">分类数量: ${CONFIG.categories.length}</span>`;
            } else {
                configTest.innerHTML = '<span class="error">❌ CONFIG 加载失败</span>';
            }
            
            // 测试2: 工具函数
            const utilsTest = document.getElementById('utils-test');
            if (CONFIG.UTILS) {
                utilsTest.innerHTML = '<span class="success">✅ 工具函数可用</span>';
                
                // 测试getCategoryUrl
                const shoesUrl = CONFIG.UTILS.getCategoryUrl('Shoes');
                utilsTest.innerHTML += `<br><span class="info">Shoes URL: ${shoesUrl}</span>`;
                
                // 测试getCategoryByName
                const shoesCategory = CONFIG.UTILS.getCategoryByName('Shoes');
                utilsTest.innerHTML += `<br><span class="info">Shoes分类: ${JSON.stringify(shoesCategory)}</span>`;
            } else {
                utilsTest.innerHTML = '<span class="error">❌ 工具函数不可用</span>';
            }
            
            // 测试3: 默认分类
            const defaultTest = document.getElementById('default-category-test');
            if (CONFIG.SITE.defaultCategory) {
                defaultTest.innerHTML = '<span class="success">✅ 默认分类getter可用</span>';
                const defaultCat = CONFIG.SITE.defaultCategory;
                defaultTest.innerHTML += `<br><span class="info">默认分类: ${JSON.stringify(defaultCat)}</span>`;
            } else {
                defaultTest.innerHTML = '<span class="error">❌ 默认分类getter不可用</span>';
            }
            
            // 测试4: URL编码
            const encodingTest = document.getElementById('url-encoding-test');
            const hoodieUrl = CONFIG.UTILS.getCategoryUrl('Hoodie Sweatshirt');
            encodingTest.innerHTML = '<span class="success">✅ URL编码测试</span>';
            encodingTest.innerHTML += `<br><span class="info">原始endpoint: "Hoodie Sweatshirt"</span>`;
            encodingTest.innerHTML += `<br><span class="info">编码后URL: ${hoodieUrl}</span>`;
            
            if (hoodieUrl.includes('Hoodie%20Sweatshirt')) {
                encodingTest.innerHTML += '<br><span class="success">✅ 空格正确编码为%20</span>';
            } else {
                encodingTest.innerHTML += '<br><span class="error">❌ 空格编码可能有问题</span>';
            }
            
            // 测试5: 导航生成
            const navTest = document.getElementById('navigation-test');
            if (typeof navigationGenerator !== 'undefined') {
                navTest.innerHTML = '<span class="success">✅ 导航生成器可用</span>';
                const navHtml = navigationGenerator.generateNavigation('Shoes');
                navTest.innerHTML += '<br><span class="info">生成的导航HTML:</span>';
                navTest.innerHTML += `<pre>${navHtml}</pre>`;
            } else {
                navTest.innerHTML = '<span class="error">❌ 导航生成器不可用</span>';
            }
        }
        
        // 页面加载完成后运行测试
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', runTests);
        } else {
            runTests();
        }
    </script>
</body>
</html>
